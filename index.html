<body>
 <div class="theme-layout">
	<div class="container-fluid1">
		<div class="row merged">
			<div class="col-xl-1 col-lg-12 col-md-1 col-sm-1 col-xs-1"></div>
			<div class="col-xl-5 col-lg-6 col-md-12 col-sm-12 col-xs-12">
				<div class="login-reg-bg">
					<div class="log-reg-area sign">
						<div class="log-title text-center">
							<span><img src="images/Logo1.png" class="logo1" alt=""></span>
						</div>
						<h4 class="fnt_size text-center fnt_color">Login to Tipse</h4>
						<form method="post">
							<div class="input-group mb-4">
							  <div class="input-group-prepend">
							    <span class="input-group-text" id="username"><img class="" src="icons\User.png"></span>
							  </div>
							  <input type="text" class="form-control input-group_box text_size" placeholder="Email Address" aria-label="Email Address" aria-describedby="Email Address">
							</div>
							<div class="input-group mb-4">
							  <div class="input-group-prepend">
							    <span class="input-group-text" id="password"><img class="" src="icons\Password.png"></span>
							  </div>
							  <input type="text" class="form-control input-group_box text_size" placeholder="Password" aria-label="Password" aria-describedby="Password">
							</div>
							
							<div class="row">
							<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
							<label>
								<input type="checkbox" checked="checked"/><i class="check-box"></i><span class="remember_me text_size">Remember Me</span>
							  </label>
							</div>
							<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 res_forg1">
							<a href="Login1.html" title="" class="pwd text_size1">Forgot Password?</a>
						</div>
					</div>
					<div class="row">
							<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
								<div class="submit-btns text-center">
								<a href="home.html" class="btn login_btn" type="button"><span class="login_text1">Login</span></a>
							</div>
						</div>
					</div>
						</form>
					</div>
				</div>
			</div>
				<div class="col-xl-5 col-lg-6 col-md-5 col-sm-12 col-xs-12 mobile_image">
				<div class="land-featurearea">
					<div class="land-meta">
							<span><img src="images/Mobile.png" alt=""></span>
					</div>	
				</div>
			</div>
			<div class="col-xl-1 col-lg-12 col-md-12 col-sm-12 col-xs-1"></div>
		</div>
	</div>
</div>
