<body>
	<div class="theme-layout">
	<div class="container-fluid1">
		<div class="row merged">
			<div class="col-xl-1 col-lg-12 col-md-1 col-sm-1 col-xs-1"></div>
			<div class="col-xl-5 col-lg-6 col-md-12 col-sm-12 col-xs-12">
				<div class="login-reg-bg">
					<div class="log-reg-area sign">
						<div class="log-title text-center">
							<span><img src="images/Logo1.png" class="logo1" alt=""></span>
						</div>
							<h5 class="text-center login_text text_clr margin_tops1 mb-0">Forgotten Your Password?</h5>
							<p class="text-center text_size text_clr2  margin_tops2">Enter Your email and we'll send you a link to get back into your account.</p>
						<form method="post">
							<div class="input-group margin_tops2">
							  <div class="input-group-prepend">
							    <span class="input-group-text" id="email"><img class="" src="icons\User.png"></span>
							  </div>
							  <input type="text" class="form-control input-group_box text_size" placeholder="Email Address" aria-label="Email Address" aria-describedby="Email Address">
							</div>
						<div class="row">
							<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
								<div class="submit-btns text-center margin_tops2">
								<a href="Login2.html" class="btn login_btn" type="button"><span class="login_text1">Send Email</span></a>
							</div>
							<p class="text-center sign_text_bottom text_size margin_tops3">Return to Signin</p>
						</div>
					</div>
						</form>
					</div>
				</div>
			</div>
					<div class="col-xl-5 col-lg-6 col-md-5 col-sm-12 col-xs-12 mobile_image">

							<span><img src="images/Mobile.png" alt=""></span>
